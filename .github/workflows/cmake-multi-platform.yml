name: BMS_STM32L152RE Build Workflow

on:
  push:
    branches: [ "SCRUM-16-Inspection-CI-CD-pipe-intergration-build-automation-in-github" ]
  pull_request:
    branches: [ "SCRUM-16-Inspection-CI-CD-pipe-intergration-build-automation-in-github" ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest]
        type: [Debug, Release]

    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      with:
        submodules: recursive

    - name: arm-none-eabi-gcc
      uses: ryanwinter/arm-none-eabi-gcc@master
      with:
          release: '10.3-2021.10' # The arm-none-eabi-gcc release to use.

    - name: Install Ninja
      uses: seanmiddleditch/gha-setup-ninja@v3

    - name: Check CMake version
      run: cmake --version

    - name: Build Project
      run: |
        cd .\firmware\BMSServerApp
        cmake -Bbuild -GNinja -DCMAKE_TOOLCHAIN_FILE="../toolchain.cmake" -DCMAKE_BUILD_TYPE="${{ matrix.type }}"
        cmake --build build

    - name: Copy Binary File
      run: |
        cd .\firmware\BMSServerApp\build
        if exist *.bin copy *.bin ..  # Copy the binary file to the project root if it exists
      continue-on-error: true
